<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/load.js"></script>
  </head>

  <body>

    <div id="hdr"></div>
<!-- 
    <a href="index.html" style="position: absolute; top: 1rem; right: 1rem;" class="event">Home</a> -->
<main style="background-color: rgb(29, 29, 29); margin-bottom: 40vh; margin-top: 10vh;">
    <h1 class="table-title">Upcoming Events</h1>

    <table border="1">
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
      </tr>
      <tr>
        <td>Annual Ramadan Festival</td>
        <td>4/15/2024</td>
        <td>10:00 AM - 5:00 PM</td>
        <td>Town Square</td>
      </tr>
    </table>

    <br />

    <form>
      <label for="name">Name</label>
      <input type="text" name="name" />

      <br />
      <br />

      <label for="date">Date</label>
      <input type="date" name="date" />

      <br />
      <br />

      <label for="time">Time</label>
      <input type="time" name="time" />

      <br />
      <br />

      <label for="location">Location</label>
      <input type="text" name="location" />

      <br />
      <br />

      <input type="submit" value="Add Event" />
    </form>
  </main>

  <div id="ftr"></div>
  </body>
</html>
